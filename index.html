<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gradient Generator</title>
        <link rel="stylesheet" href="./libs/destyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" id="favicon" href="icon.png">
    </head>
    <body>
        <h1 class="title">グラデーション (ベータ版)</h1>
        <div class="center">
            <div class="param">
                <div class="setting">
                    <div class="tlWrap wrap">
                        <div class="remove"></div>
                        <div class="tl"></div>
                    </div>
                    <div class="trWrap wrap">
                        <div class="remove"></div>
                        <div class="tr"></div>
                    </div>
                </div>
                <div class="setting">
                    <div class="blWrap wrap">
                        <div class="remove"></div>
                        <div class="bl"></div>
                    </div>
                    <div class="brWrap wrap">
                        <div class="remove"></div>
                        <div class="br"></div>
                    </div>
                </div>
            </div>
            <button id="save">画像として保存</button>
            <div class="canvas">
                <canvas id="canvas" width="600" height="600">
                Oh no! Your browser doesn't support canvas!
                </canvas>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./script.js"></script>
</html>
